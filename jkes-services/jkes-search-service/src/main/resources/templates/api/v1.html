<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="author" content="chaokunyang"/>

    <title>Jkes Search Service Api v1</title>

    <link rel="stylesheet" href="../../static/assets/lib/font-awesome-4.7.0/css/font-awesome.min.css" th:href="@{/assets/lib/font-awesome-4.7.0/css/font-awesome.min.css}" />
    <link rel="stylesheet" href="../../static/assets/lib/bootstrap-3.3.7-dist/css/bootstrap.min.css" th:href="@{/assets/lib/bootstrap-3.3.7-dist/css/bootstrap.min.css}" />
    <!--<link rel="stylesheet" href="../../static/assets/lib/highlight/monokai-sublime.css" th:href="@{/assets/lib/highlight/monokai-sublime.css}" />-->
    <link rel="stylesheet" href="../../static/assets/lib/highlight/atom-one-light.css" th:href="@{/assets/lib/highlight/atom-one-light.css}" />

    <link href="../../static/assets/css/page.css" th:href="@{/assets/css/page.css}" rel="stylesheet"/>
    <link href="../../static/assets/css/api.css" th:href="@{/assets/css/api.css}" rel="stylesheet"/>

</head>
<body>

    <div th:replace="fragments/header :: header">header</div>

    <div class="content container api">
        <h2>Api v1</h2>

        <div class="clearfix">
            <div id="request_body_search">
                <h3>search request</h3>
                <form id="request_body_search_form" class="form-horizontal" method="post">
                    <div class="form-group">
                        <label for="path" class="col-sm-2 control-label">path</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="path" placeholder="path" autofocus="autofocus" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="request_body" class="col-sm-2 control-label">request body</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="request_body" rows="14" autocomplete="on" ></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Search</button>
                        </div>
                    </div>
                </form>
            </div>

            <div id="search_result">
                <h3>search result</h3>
                <div id="search_result_container"></div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer">footer</div>

    <script th:src="@{/assets/lib/jquery/jquery-3.2.1.min.js}" src="../../static/assets/lib/jquery/jquery-3.2.1.min.js"></script>
    <script th:src="@{/assets/lib/bootstrap-3.3.7-dist/js/bootstrap.min.js}" src="../../static/assets/lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script th:src="@{/assets/lib/highlight/highlight.pack.js}" src="../../static/assets/lib/highlight/highlight.pack.js"></script>
    <script th:src="@{/assets/js/api.js}" src="../../static/assets/js/api.js"></script>
</body>
</html>
